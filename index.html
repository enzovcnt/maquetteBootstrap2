<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body-tertiary">

<div class="container-sm" style="width: 960px">
    <div class="d-flex flex-column align-items-center text-center pt-5 pb-5">
        <img src="image/bootstrap.png" style="width: 100px; height: 100px">
        <h2>Checkout Form</h2>
        <span class="fs-5">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</span>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="col-12 fs-2">
                <span>Billing address</span>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
            </div>
            <div class="col-12">
                <label class="form-label" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                </div>
            </div>
            <div class="col-12">
                <label for="InputEmail1" class="form-label">Email address</label>
                <span id="emailoptional" class="form-text">(Optional)</span>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Last name</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Last name</label>
                <span id="addressoptional" class="form-text">(Optional)</span>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or Suite">
            </div>
            <div class="row">
                <div class="col-5">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" aria-label="Default select example">
                        <option selected>Choose</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" aria-label="Default select example">
                        <option selected>Choose</option>
                    </select>
                </div>
                <div class="col">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column justify-content-center border-top border-bottom mt-4 mb-4" style="height: 10vh">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckShiping">
                        <label class="form-check-label" for="flexCheckShiping">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckSave">
                        <label class="form-check-label" for="flexCheckSave">
                            Save this information for next time
                        </label>
                    </div>
                </div>

            </div>
        </div>



        <div class="col-4">
            <div class="col-12 fs-2 text-primary">
                <span>Your Card</span>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/home/enzo/maquetteBootstrap2/js/main.js"></script>
</body>
</html>
